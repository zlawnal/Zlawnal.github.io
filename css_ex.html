<title>국립공원 소개</title>
<style>
    h2{color: #73B2B4;
    text-shadow: 2px 2px 2px #c8c8c8;}
    p {color: #323232;}
    span{text-decoration: underline;
    color: #C17272;
    font-weight: bold;}

</style>

<body>
<h2>세렝게티 국립공원</h2>
<p>탄자니아의 <span>킬리만자로산 서쪽에 위치</span>한 세렝게티(Serengeti)의 광활한 평원은 면적이 1,500,000㏊이며, <span>사바나 지역</span>에 있습니다. 
    사자, 코끼리, 들소, 얼룩말 등 <span>약 300만 마리의 대형 포유류</span>가 살고 있습니다.</p>
